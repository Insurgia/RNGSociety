<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RNG Toolkit" />
    <link rel="icon" type="image/png" href="/pwa-192.png" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />
    <title>RNG Society Toolkit</title>
    <script type="module" crossorigin src="/assets/index-COl0MUDJ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CEkTOu56.css">
  <link rel="manifest" href="/manifest.webmanifest"></head>
  <body>
    <div id="root"></div>
          <button id="scannerLabQuickTab" type="button" style="position:fixed;right:14px;bottom:14px;z-index:9999;background:#2563eb;color:#fff;border:0;padding:10px 14px;border-radius:999px;font:600 14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;box-shadow:0 8px 24px rgba(0,0,0,.25);cursor:pointer;">Scanner Lab</button>

    <div id="scannerLabPanel" style="position:fixed;inset:0;z-index:9998;display:none;">
      <div id="scannerLabBackdrop" style="position:absolute;inset:0;background:rgba(2,6,23,.65);"></div>
      <section style="position:absolute;left:0;right:0;bottom:0;height:85vh;background:#0b1220;border-top-left-radius:16px;border-top-right-radius:16px;border:1px solid #334155;display:flex;flex-direction:column;overflow:hidden;">
        <header style="display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid #334155;background:#111827;">
          <strong style="color:#e5e7eb;font:600 14px system-ui,-apple-system,Segoe UI,Roboto,sans-serif;">Image Scanner Lab</strong>
          <button id="scannerLabClose" type="button" style="border:1px solid #475569;background:#1f2937;color:#e5e7eb;border-radius:8px;padding:6px 10px;cursor:pointer;">Close</button>
        </header>
        <iframe src="/image-matching.html" title="Scanner Lab" style="flex:1;border:0;background:#0b1220;"></iframe>
      </section>
    </div>

    <script>
      (function(){
        const btn = document.getElementById('scannerLabQuickTab');
        const panel = document.getElementById('scannerLabPanel');
        const closeBtn = document.getElementById('scannerLabClose');
        const backdrop = document.getElementById('scannerLabBackdrop');
        if (!btn || !panel) return;
        const open = () => { panel.style.display = 'block'; document.body.style.overflow = 'hidden'; };
        const close = () => { panel.style.display = 'none'; document.body.style.overflow = ''; };
        btn.addEventListener('click', open);
        closeBtn && closeBtn.addEventListener('click', close);
        backdrop && backdrop.addEventListener('click', close);
        window.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
      })();
    </script>
  </body>
</html>
